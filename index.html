<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght,SOFT,WONK@9..144,100..900,100,1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // primary
            "dark-cyan": '#3C8067',
            cream: "#F2EBE3",
            // neutral
            gunmetal: "#1C232B",
            "slate-gray": "#6C7289",
            white: "#FFFFFF",
          },
          fontFamily: {
            "fraunces": ['Fraunces', 'serif'],
            "montserrat": ['Montserrat', 'sans-serif'],
          },
          letterSpacing: {
            "wide": "0.3em",
            "widest": "0.4em",
          }
        }
      }
    }
  </script>
</head>

<body class="bg-cream min-h-screen flex flex-col justify-between">

  <main class="flex-grow flex justify-center items-center p-4">

    <div class="flex flex-col md:flex-row justify-center self-center bg-white rounded-xl max-w-2xl lg:w-2/4">

      <img src="images/image-product-mobile.jpg" alt="Gabrielle Chanel perfume surrounded by leaves"
        class="md:hidden rounded-t-xl" />

      <img src="images/image-product-desktop.jpg" alt="Gabrielle Chanel perfume surrounded by leaves desktop"
        class="hidden md:block md:w-1/2 rounded-l-xl" />

      <div class="p-6 md:p-10 md:flex-1 md:flex md:flex-col md:justify-center">
        
        <p class="font-montserrat font-medium text-slate-gray uppercase tracking-wide md:tracking-widest text-xs">
          Perfume</p>

        <h1 class="font-fraunces text-gunmetal text-3xl md:text-4xl font-bold py-2 md:py-5 pe-6">Gabrielle Essence Eau
          De Parfum</h1>

        <p class="font-montserrat text-slate-gray text-sm md:text-base font-medium py-1">A floral, solar
          and voluptuous
          interpretation composed
          by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>

        <div class="flex flex-row space-x-5 py-4 md:py-5 md:pb-7">
          <p class="font-fraunces font-bold text-3xl md:text-4xl text-dark-cyan">$149.99</p>
          <p class="self-center font-montserrat text-slate-gray font-medium text-sm line-through">$169.99</p>

        </div>


        <button role="button"
          class="bg-dark-cyan rounded-lg w-full py-3 font-montserrat text-white font-semibold text-sm flex justify-center space-x-2">

          <span>

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
              </svg>

          </span>

          <span>
            Add to Cart
          </span>

        </button>

        </svg>

      </div>

    </div>

  </main>

  <footer class="text-center px-4 text-xs">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      class="text-dark-cyan font-bold">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/petrihcour" target="_blank"
      class="text-dark-cyan font-bold">Vanessa Garcia</a>.
  </footer>

</body>

</html>
